<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>zlib.static.addStyleSheet(url,[_media])</title>
<link href="../../style/global.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<iframe src="../../top.html" frameborder="0" id="top" style="width:100%; height:80px;"></iframe>
	
	<h1>zlib.static.addStyleSheet(url,[_media])</h1>
	<div class="content">动态载入外联样式表stylesheet</div>
	<h2>参数</h2>
	<div class="content">
	  <p><strong>url</strong>(String)：样式表的url地址<br />
	    <strong>[_media]</strong>(String)：应用类型如&quot;screen&quot;,&quot;print&quot; 等，可选参数，默认值为screen<br />
	  </p>
  </div>
	<h2>返回值</h2>
	<div class="content"><strong>无</strong></div>
	<h2>用法演示</h2>
	<h3>动态载入一个样式表print.css</h3>
	<h4>HTML 代码</h4>
	<div class="code">
      <p>无</p>
  </div>
	<h4>zLib 代码</h4>
  <div class="code">
		<p>zlib.static.addStyleSheet(&quot;style/print.css&quot;,&quot;print&quot;);</p>
  </div>
	<h4>结果</h4>
	<div class="code">
	  <p>在页面载入了这个print.css（打印样式表）</p>
  </div>
  
  
  

  
  
	
	
	<iframe src="../../bottom.html" frameborder="0" id="bottom" style="width:100%; height:60px;"></iframe>
</div>
</body>
</html>
