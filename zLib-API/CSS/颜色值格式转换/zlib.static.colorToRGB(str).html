<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>zlib.static.colorToRGB(str)</title>
<link href="../../style/global.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<iframe src="../../top.html" frameborder="0" id="top" style="width:100%; height:80px;"></iframe>
	
	<h1>zlib.static.colorToRGB(str)</h1>
	<div class="content">转换颜色值的格式，16进制-&gt;rgb格式</div>
	<h2>参数</h2>
	<div class="content">
	  <p><strong>str</strong>(String)：要转换的16进制颜色值代码，如&quot;#f0f&quot;,&quot;#ss5236&quot;</p>
  </div>
	<h2>返回值</h2>
	<div class="content">Array，grb颜色值中三个数值组成的数组</div>
	<h2>用法演示</h2>
	<h3>把颜色值&quot;#eee&quot;转成rgb格式</h3>
	<h4>HTML 代码</h4>
	<div class="code">
	  <p>无</p>
  </div>
	<h4>zLib 代码</h4>
  <div class="code">
		<p>alert(zlib.static.colorToRGB(&quot;#eee&quot;))</p>
  </div>
	<h4>结果</h4>
	<div class="code">
		<p>[238,238,238]</p>
  </div>
  
  
	<iframe src="../../bottom.html" frameborder="0" id="bottom" style="width:100%; height:60px;"></iframe>
</div>
</body>
</html>
