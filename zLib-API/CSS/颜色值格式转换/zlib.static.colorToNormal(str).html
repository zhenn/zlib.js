<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>zlib.static.colorToNormal(str)</title>
<link href="../../style/global.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<iframe src="../../top.html" frameborder="0" id="top" style="width:100%; height:80px;"></iframe>
	
	<h1>zlib.static.colorToNormal(str)</h1>
	<div class="content">转换颜色值的格式，rgb格式-&gt;16进制</div>
	<h2>参数</h2>
	<div class="content">
	  <p><strong>str</strong>(String)，要转换的rgb颜色代码，如rgb(255,45,33)</p>
  </div>
	<h2>返回值</h2>
	<div class="content">String，16进制颜色代码，如&quot;#f500ff&quot;</div>
	<h2>用法演示</h2>
	<h3>把颜色值&quot;rgb(238,238,238)&quot;转成十六进制格式</h3>
	<h4>HTML 代码</h4>
	<div class="code">
	  <p>无</p>
  </div>
	<h4>zLib 代码</h4>
  <div class="code">
		<p>alert(zlib.static.colorToNormal(&quot;rgb(238,238,238)&quot;));</p>
  </div>
	<h4>结果</h4>
	<div class="code">
		<p>&quot;#eeeeee&quot;</p>
  </div>
  
  
	<iframe src="../../bottom.html" frameborder="0" id="bottom" style="width:100%; height:60px;"></iframe>
</div>
</body>
</html>
