<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>#id</title>
<link href="../style/global.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<iframe src="../top.html" frameborder="0" id="top" style="width:100%; height:80px;"></iframe>
	
	<h1>#id</h1>
	<div class="content">根据给定的ID匹配一个元素。</div>
	<h2>参数</h2>
	<div class="content"><b>id</b>(String)：用于查找元素的id值</div>
	<h2>返回值</h2>
	<div class="content">zlib</div>
	<h2>用法演示</h2>
	<h3>查找ID为"obj"的元素</h3>
	<h4>HTML 代码</h4>
	<div class="code">
	  <p>&lt;div id=&quot;<strong>obj</strong>&quot;&gt;I'm the object you search for&lt;/div&gt;</p>
		<p>&lt;div id=&quot;other&quot;&gt;other object&lt;/div&gt;</p>
	</div>
	<h4>zLib 代码</h4>
	<div class="code">
		<p>$(&quot;#obj&quot;)</p>
	</div>
	<h4>结果</h4>
	<div class="code">
		<p>[&lt;div id=&quot;<strong>obj</strong>&quot;&gt;I'm the object you search for&lt;/div&gt;]</p>
    </div>
	
	
	<iframe src="../bottom.html" frameborder="0" id="bottom" style="width:100%; height:60px;"></iframe>
</div>
</body>
</html>
